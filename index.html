<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Crypto Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><b>Earn</b> & trade</h1>
            <p>Mine tokens and trade them!</p>
        </header>

        <!-- BALANCE -->
        <section class="balance-section" id="balanceSection">
            <h2>Your Balance</h2>
            <div class="balance-card">
                <p>ðŸ”¹ Token Balance: <span id="balanceAmount">0</span></p>
                <p>ðŸ’µ Dollar Balance: <span id="dollarBalanceAmount">0 $</span></p>
            </div>
        </section>

        <!-- MINING -->
        <section class="clicker-section" id="clickerSection">
            <h2>Mine Tokens</h2>
            <div id="earnTokensButton" class="button-image" style="background-image: url('bullx-300x300.jpg');"></div>
        </section>

        <!-- MARKET -->
        <section class="market-section" id="marketSection">
            <div class="market-card">
              <p>ðŸ“ˆ Current Price: <span id="cryptoPrice" style="font-size: 20px; color: #00ff88;">0.50 $</span></p>
              
              <!-- Percentage selection for buying/selling -->
              <div class="market-buttons">
                <!-- Buy and Sell buttons -->
                <button id="sellTokensButton" class="market-button sell">
                    <span class="visually-hidden">Sell Tokens</span>
                </button>
                <button id="buyTokensButton" class="market-button buy">
                    <span class="visually-hidden">Buy Tokens</span>
                </button>
              </div>
              
            
              <label for="percentageSelector">Choose a percentage:</label>
              <div class="percentage-buttons">
                <button class="percentage-button" data-percentage="25">25%</button>
                <button class="percentage-button" data-percentage="50">50%</button>
                <button class="percentage-button" data-percentage="75">75%</button>
                <button class="percentage-button" data-percentage="100">100%</button>
              </div>

              <nav class="navbar">
                  <ul>
                      <li><a href="index.html" class="nav-link" style="color: #00ff88;
                        text-shadow: 0 0 10px #00ff88;
                        transform: translateY(-3px);"><i class="fas fa-home"></i><span>Home</span></a></li>
                     <li><a href="boost.html" class="nav-link"><i class="fas fa-bolt"></i><span>Boost</span></a></li>

                      <li class="center-button">
                          <a href="modal1.html" class="trade-button"><i class="fas fa-exchange-alt"></i></a>
                      </li>
                      <li><a href="#profile" class="nav-link"><i class="fas fa-user"></i><span>Profile</span></a></li>
                      <li><a href="#settings" class="nav-link"><i class="fas fa-cog"></i><span>Settings</span></a></li>
                  </ul>
              </nav>  

              <!-- Connect Wallet button -->
              <button id="connectWalletButton" class="connect-wallet-button">Withdraw</button>
            </div>
        </section>

        <!-- NOTIFICATIONS -->
        <div id="notificationContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
