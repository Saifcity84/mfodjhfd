    <script>
        
        document.addEventListener("DOMContentLoaded", function () {
            // S√©lection des √©l√©ments du DOM
            const boostButtons = document.querySelectorAll(".boost-button");
            const paymentMethodSelect = document.getElementById("paymentMethodSelect");
            const walletAddress = document.getElementById("walletAddress");
            const copyButton = document.getElementById("copyAddressButton");
            const activateBoostButton = document.getElementById("activateBoostButton");
            const boostTimer = document.getElementById("boostTimer");
            const boostTimeLeft = document.getElementById("boostTimeLeft");
            const notificationContainer = document.getElementById("notificationContainer");
            const boostAvisDiv = document.querySelector(".boostAvis");  // Ajout de la div des avis
        
            let selectedBoost = null; // Initialisation de l'option de boost
            let isActionInProgress = false; // Emp√™cher les clics multiples
        
            // Adresses de paiement pour chaque m√©thode
            const paymentAddresses = {
                USDT: "0x50D318e71addBA2A8bc6E7958D962719BCD64fdf",
                SOL: "9GUnKQdWeq93CXzSQYaECMzpdYyFW5YHjbrvLtEQ1Uk2",
                BTC: "bc1qhrpz5f3j4f9cm7pks0h7sfl2ztzvsg9gtt6dgh",
                SUI: "0x0f3a3afa424b754070dbd9bf3ee04171f5c510785ce208b1eaacc57a44b12727"
            };
        
            // G√©rer la s√©lection de la m√©thode de paiement
            // G√©rer la s√©lection de la m√©thode de paiement
paymentMethodSelect.addEventListener("change", function () {
    const selectedMethod = paymentMethodSelect.value; // Valeur de l'option s√©lectionn√©e
    const address = paymentAddresses[selectedMethod];

    if (address) {
        walletAddress.textContent = address;
        walletAddress.classList.remove("hidden");
    } else {
        walletAddress.textContent = "Select a method";
        walletAddress.classList.add("hidden");
    }
}); // Fermeture de l'√©couteur 'change'

// G√©rer la s√©lection de boost (X2 ou X4)
boostButtons.forEach(button => {
    button.addEventListener("click", function () {
        if (isActionInProgress) return; // Ignorer si une action est en cours

        // R√©initialiser la s√©lection des autres boutons de boost
        boostButtons.forEach(b => b.classList.remove("selected"));
        button.classList.add("selected");

        selectedBoost = button.id; // X2 ou X4
        const price = button.dataset.price;

        // Affichage du prix du boost s√©lectionn√©
        if (selectedBoost && price) {
            activateBoostButton.textContent = `üöÄ Activate Boost - ${selectedBoost.toUpperCase()} for ${price} USDT`;
            activateBoostButton.classList.remove("hidden");
        } else {
            showNotification("‚õî Boost selection failed!", "error");
        }
    });
}); // Fermeture de la boucle 'forEach' des boutons de boost

// Activer le Boost
activateBoostButton.addEventListener("click", function () {
    if (isActionInProgress) return;

    if (!selectedBoost) {
        showNotification("‚õî Please select a Boost option!", "error");
        return;
    }

    const selectedMethod = walletAddress.textContent;
    if (selectedMethod === "Select a method") {
        showNotification("‚õî Please select a valid payment method!", "error");
        return;
    }

    const price = selectedBoost === 'boostX2' ? 20 : 30;
    showNotification(`üí≥ Please confirm that you have sent ${price} USDT to this address.`, "info");
    activateBoostButton.classList.add("hidden");
    copyButton.classList.add("hidden");
    isActionInProgress = true;

    // Logique de confirmation de l'utilisateur (simul√©e ici)
    const userConfirmed = true; // Vous pouvez ajuster cela selon votre logique
    if (userConfirmed) {
        startBoost();
    }
}); // Fermeture de l'√©couteur 'click' pour le bouton d'activation du boost

// Fonction pour d√©marrer le Boost (timer)
function startBoost() {
    boostTimer.classList.remove("hidden");
    let minutes = 60;
    let seconds = 0;
    const boostInterval = setInterval(function () {
        if (seconds === 0) {
            if (minutes === 0) {
                clearInterval(boostInterval);
                boostTimer.classList.add("hidden");
                showNotification("‚è∞ Boost expired!", "error");
                isActionInProgress = false; // R√©activer les actions apr√®s expiration
            } else {
                minutes--;
                seconds = 59;
            }
        } else {
            seconds--;
        }

        // Mise √† jour de l'affichage du timer
        boostTimeLeft.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }, 1000);
} // Fermeture de la fonction startBoost

// Fonction pour afficher les notifications
function showNotification(message, type) {
    // Supprimer toutes les notifications avant d'afficher une nouvelle
    notificationContainer.innerHTML = '';

    const notification = document.createElement("div");
    notification.textContent = message;
    notification.classList.add("notification", type); // Ajout des classes 'notification' et du type
    notificationContainer.appendChild(notification);

    // Supprimer la notification apr√®s 3 secondes
    setTimeout(() => notification.remove(), 3000);
} // Fermeture de la fonction showNotification

// Fonction pour copier l'adresse de paiement
copyButton.addEventListener("click", function () {
    const textArea = document.createElement("textarea");
    textArea.value = walletAddress.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("copy");
    document.body.removeChild(textArea);
    showNotification("‚úÖ Address copied!", "success");
}); // Fermeture de l'√©couteur 'click' pour copier l'adresse
